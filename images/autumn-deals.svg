<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Fundo -->
  <rect x="0" y="0" width="400" height="300" fill="#f5f5f5" />
  
  <!-- Silhueta de pessoa com roupas de outono -->
  <rect x="150" y="50" width="100" height="100" rx="50" fill="#333" /> <!-- Cabeça -->
  <rect x="130" y="150" width="140" height="150" rx="10" fill="#4a3c31" /> <!-- Jaqueta de couro -->
  <path d="M130 170 L270 170 L270 300 L130 300 Z" fill="#333" /> <!-- Calça -->
  
  <!-- Folhas de outono -->
  <path d="M50 50 L70 30 L90 50 L70 70 Z" fill="#d35400" transform="rotate(15, 70, 50)" />
  <path d="M320 70 L340 50 L360 70 L340 90 Z" fill="#e67e22" transform="rotate(-10, 340, 70)" />
  <path d="M40 200 L60 180 L80 200 L60 220 Z" fill="#d35400" transform="rotate(30, 60, 200)" />
  <path d="M330 220 L350 200 L370 220 L350 240 Z" fill="#e67e22" transform="rotate(-25, 350, 220)" />
  
  <!-- Texto "Autumn Deals" -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#000">AUTUMN DEALS</text>
</svg>